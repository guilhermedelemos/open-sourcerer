---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_long_string }}
  {% assign author = site.staff | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
